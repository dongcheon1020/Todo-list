<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-center">
        <h1 class="headline">To-Do List</h1>
      </div>
    </header>
    <main>
      <div class="main-center">
        <section class="container">
          <section class="input-area">
            <input id="task-input" type="text" placeholder="할 일 적기" />
            <button id="add-bt">+</button>
          </section>
          <section class="task-areas">
            <div class="under-line"></div>
            <button class="task-item-bt" id="all">전체</button>
            <button class="task-item-bt" id="ongoing">진행중</button>
            <button class="task-item-bt" id="done">완료</button>
          </section>
        </section>
        <section class="list"></section>
      </div>
    </main>
    <!-- 자바스크립트 -->
    <script src="script.js"></script>
  </body>
</html>
